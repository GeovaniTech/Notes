<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<h:head>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notes</title>
		
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css' />
		<link href="https://fonts.googleapis.com/css2?family=Poppins&#38;display=swap" rel="stylesheet"></link>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<link rel="shortcut icon" href="/notes/resources/images/notes-ico.ico" type="image/x-icon" />
						
		<h:outputStylesheet library="css" name="/patterns/others.css" />
		<h:outputStylesheet library="css" name="/patterns/texts.css" />
		<h:outputStylesheet library="css" name="/patterns/alignments.css" />
		<h:outputStylesheet library="css" name="/patterns/components-primefaces.css" />
		<h:outputStylesheet library="css" name="home.css" />
		<h:outputStylesheet library="css" name="colors.css" />	
	</h:head>
	
	<f:view id="view-locale">		
		<h:body id="body">
			<p:growl id="growl" showDetail="false" />	
			
			<h:form id="home">
				<img src="/notes/resources/images/notes-logo-with-name.png"></img>
				
				<div class="content">
					<p:inputText 
						value="notes.devpree.com.br/"
						disabled="true"
						style="width: 180px" />
						
					<p:inputText 
						placeholder="#{label.url_page}"
						value="#{MBHome.url}" />
					
					<p:commandButton 
						value="Go to Note"
						action="#{MBHome.redirectTo()}"/>
				</div>
				
				<div class="footer">
					<a href="https://port.devpree.com.br">
						<img id="port-logo" src="/notes/resources/images/port-logo.png"></img>
					</a>
					
					<p>#{label.version}: #{MBHome.getSystemVersion()}</p>
				</div>
			</h:form>
		</h:body>
	</f:view>
</html>
